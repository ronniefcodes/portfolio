<!doctype html>
<!--[if lt IE 9]>         <html class="no-js lt-ie9" ng-app="portfolio" ng-controller="PortfolioController"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="portfolio" ng-controller="PortfolioController"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title ng-bind="person.getNameAndTitle()">Loading...</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>
    </head>
    <body>
        <div class="loader" ui-action="remove">
            <h1>LOADING</h1>
        </div>
        @@include('/includes/header.html', {"header": "person.name"})

        <main>
            <section>
                @@include('/includes/section-header', {"header": "About"});
                <p ng-bind="person.summary"></p>
            </section>
            <section>
                @@include('/includes/section-header', {"header": "Projects"});
                <div class="project" ng-repeat="project in person.projects">
                    <h3 ng-bind="project.name"></h3>
                    <div class="project-gallery">
                        <div class="project-gallery__image" ng-repeat="media in project.getMedia()">
                            <span ng-bind="media.id"></span>
                            <span ng-bind="media.caption"></span>
                        </div>
                    </div>
                    <div class="project-details">
                        <h3 ng-bind="project.name"></h3>
                        <p ng-bind="project.summary"></p>
                        <a class="project-details__link button" ng-if="project.url != ''" href="{{ project.url }}" target="_blank">Check it out</a>
                    </div>
                </div>
            </section>
            <section>
                <div ng-repeat="contact in person.contacts">
                    <a href="{{ contact.getAnchor() }}" target="_blank" ng-bind="contact.type.name"></a>
                </div>
            </section>
        </main>

        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>-->
        <script src="js/scripts.js"></script>
    </body>
</html>
