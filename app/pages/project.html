<div class="panel">
	<section class="section section--project">
		<div class="section__content">
			<h2 ng-bind="project.title"></h2>
			<h3 ng-bind="current_work.company"></h3>
			<p ng-bind="project.description"></p>
			<div class="skills-list">
				<ul>
					<li ng-repeat="skill in project.skills" ng-bind="skill.name"></li>
				</ul>
			</div>
		</div>
	</section>
	<section class="section section--media">
		<div class="media" ng-repeat="media in project.media">
			<img ng-src="{{media.url}}" />
		</div>
	</section>
</div>
