<div class="panel panel--fixed">
	<section class="section section--index section--full">
		<div class="section__content col-90 col-tablet-60 col-desktop-35 place--right">
			<h1 ng-bind="person.getFullName()"></h1>
			<h3 ng-bind="person.title"></h3>
			<p>Press any key to continue...</p>
		</div>
		<div class="keyboard-options place--right">
			<div class="key key--left">
			</div>
			<div class="key key--down">
			</div>
			<div class="key key--right">
			</div>
		</div>
	</section>
</div>
<div class="panel">
	<section class="section section--about section--alternate">
		<div class="section__content">
			<h2 class="col-tablet-40 col-desktop-30">About me</h2>
			<div class="summary col-tablet-60 col-desktop-70" ng-bind-html="person.summary"></div>			
			<div class="skills">
				<ul>
					<li ng-repeat="skills in person.skills" ng-bind="skills.name"></li>
				</ul>
			</div>
		</div>
	</section>
	<section class="section section--projects">
		<portfolio-project-list></portfolio-project-list>
	</section>
	<section class="section section--contact section--alternate">
		<div class="section__content">
			<h2 class="col-tablet-40 col-desktop-30">Get in touch</h2>
			<div class="contact col-tablet-60 col-desktop-70">
				<p>Hey! If you'd like to get in touch, just to talk or whatever, feel free!</p>
				<dl>
					<div ng-repeat="contact in person.contacts | filter:{category:'!social'}">
						<dt ng-bind="contact.type"></dt>
						<dd ng-bind="contact.value"></dd>
					</div>
				</dl>
			</div>
		</div>
	</section>
</div>
