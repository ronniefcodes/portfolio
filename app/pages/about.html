<div class="panel">
	<portfolio-header class="place--on-top"></portfolio-header>
	<section class="section section--project">
		<div class="section__title">
			<div>
				<h2>About me</h2>		
			</div>
			<div class="summary" ng-bind-html="person.summary">
			</div>
		</div>
	</section>
	<section class="section section--skills">	
		<div class="section__title">
			<h3>Skills</h3>
		</div>
		<div class="section__content">
			<div class="skills-category col-tablet-50" ng-repeat="category in person.getSkillCategories()">
				<h4 ng-bind="category"></h4>
				<ul>
					<li class="skill" ng-repeat="skill in person.skills | filter:{'category':category}" ng-bind="skill.name"></li>
				</ul>
			</div>
		</div>
	</section>
	<section class="section section--experience">
		<div class="section__title">		
			<h3>Work Experience</h3>
		</div>
		<div class="section__content">
			<div class="work" ng-repeat="work in person.work_history">
				<h4 class="work__title" ng-bind="work.title"></h4>
				<h5 class="work__company" ng-bind="work.company"></h5>
				<div class="work__details">
					<dl>
						<dt>Start Date</dt>
						<dd class="date date--start" ng-bind="work.formatDate(work.start_date)"></dd>
						<dt>End Date</dt>
						<dd class="date date--end" ng-bind="work.formatDate(work.end_date)"></dd>
					</dl>
				</div>
				<div class="work__description" ng-bind-html="work.description"></div>
			</div>
		</div>
	</section>
</div>
